<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files to Google Drive</title>
</head>
<body>
    <h2>Upload Files to Google Drive</h2>
    <input type="file" id="fileInput" multiple accept="image/*,video/*">
    <button onclick="uploadFiles()">Upload</button>
    <p id="status"></p>

    <script>
        const API_KEY = "AIzaSyAJT5LAKEXHnCpgwkaIBIddpw2ztUmxsGA";
        const ACCESS_TOKEN = "YOUR_ACCESS_TOKEN_HERE"; // Replace with an OAuth token

        async function uploadFiles() {
            const files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                alert("Please select files to upload.");
                return;
            }
            
            document.getElementById('status').innerText = "Uploading...";
            
            for (let file of files) {
                await uploadFile(file);
            }
            
            document.getElementById('status').innerText = "Upload complete!";
        }

        async function uploadFile(file) {
            const metadata = {
                name: file.name,
                mimeType: file.type,
            };
            
            const formData = new FormData();
            formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            formData.append("file", file);

            const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&key=" + API_KEY, {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + ACCESS_TOKEN
                },
                body: formData
            });
            
            if (response.ok) {
                console.log("Uploaded:", file.name);
            } else {
                console.error("Upload failed:", file.name, await response.text());
            }
        }
    </script>
</body>
  </html>
