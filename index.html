<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files to Google Drive</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h2>Upload Files to Google Drive</h2>
    <button onclick="authenticate().then(loadClient)">Sign in with Google</button>
    <input type="file" id="fileInput" multiple accept="image/*,video/*">
    <button onclick="uploadFiles()">Upload</button>
    <p id="status"></p><script>
    const CLIENT_ID = "808104136310-vpejvs419t4rte0kh2qhokcutgnrsiei.apps.googleusercontent.com";
    const API_KEY = "AIzaSyAJT5LAKEXHnCpgwkaIBIddpw2ztUmxsGA";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";

    function authenticate() {
        return gapi.auth2.getAuthInstance().signIn({scope: SCOPES})
            .then(() => console.log("Sign-in successful"))
            .catch(err => console.error("Error signing in", err));
    }

    function loadClient() {
        gapi.client.setApiKey(API_KEY);
        gapi.client.load("https://www.googleapis.com/discovery/v1/apis/drive/v3/rest")
            .then(() => console.log("Google Drive API loaded"))
            .catch(err => console.error("Error loading Google Drive API", err));
    }

    gapi.load("client:auth2", () => {
        gapi.auth2.init({client_id: CLIENT_ID});
    });

    async function uploadFiles() {
        const files = document.getElementById('fileInput').files;
        if (files.length === 0) {
            alert("Please select files to upload.");
            return;
        }
        
        document.getElementById('status').innerText = "Uploading...";
        
        for (let file of files) {
            await uploadFile(file);
        }
        
        document.getElementById('status').innerText = "Upload complete!";
    }

    async function uploadFile(file) {
        const metadata = {
            name: file.name,
            mimeType: file.type
        };

        const accessToken = gapi.auth.getToken().access_token;
        const formData = new FormData();
        formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
        formData.append("file", file);

        const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
            method: "POST",
            headers: { "Authorization": "Bearer " + accessToken },
            body: formData
        });

        if (response.ok) {
            console.log("Uploaded:", file.name);
        } else {
            console.error("Upload failed:", file.name, await response.text());
        }
    }
</script>

</body>
</html>
