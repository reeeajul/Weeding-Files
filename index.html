<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Google Drive</title>
</head>
<body>
    <h2>Upload File to Google Drive</h2>
    <button onclick="authenticate()">Authenticate with Google</button>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <script>
        const CLIENT_ID = "1001798433947-9pg4nmqfgm5rtp4r8bbqbjpnacqv4e06.apps.googleusercontent.com";
        const API_KEY = "AIzaSyD0CgfNWsiemTZIMKL5k3iFhg4qYKZMn38";
        const SCOPES = "https://www.googleapis.com/auth/drive.file";

        function authenticate() {
            gapi.load("client:auth2", () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    scope: SCOPES,
                    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]
                }).then(() => {
                    gapi.auth2.getAuthInstance().signIn();
                });
            });
        }

        function uploadFile() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("Please select a file.");
                return;
            }

            const metadata = {
                name: file.name,
                mimeType: file.type
            };

            const form = new FormData();
            form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            form.append("file", file);

            fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                method: "POST",
                headers: new Headers({ "Authorization": "Bearer " + gapi.auth.getToken().access_token }),
                body: form
            }).then(response => response.json())
              .then(data => alert("File uploaded successfully! File ID: " + data.id))
              .catch(error => console.error("Error uploading file:", error));
        }
    </script>
    
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
