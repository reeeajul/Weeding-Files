<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive File Upload</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Files to Google Drive</h2>
        <input type="file" id="fileInput" multiple>
        <button onclick="uploadFile()">Upload</button>
        <p id="status"></p>
    </div><script>
    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        if (fileInput.files.length === 0) {
            status.innerText = "Please select a file.";
            return;
        }
        
        gapi.load('client', () => {
            gapi.client.init({
                apiKey: "AIzaSyAJT5LAKEXHnCpgwkaIBIddpw2ztUmxsGA",
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]
            }).then(() => {
                fileInput.files[0].arrayBuffer().then(content => {
                    const blob = new Blob([content], { type: fileInput.files[0].type });
                    const metadata = {
                        name: fileInput.files[0].name,
                        mimeType: fileInput.files[0].type
                    };
                    
                    const formData = new FormData();
                    formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
                    formData.append("file", blob);
                    
                    fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                        method: "POST",
                        headers: new Headers({ "Authorization": "Bearer YOUR_ACCESS_TOKEN" }),
                        body: formData
                    }).then(response => response.json())
                      .then(data => {
                          status.innerText = "File uploaded successfully!";
                      })
                      .catch(error => {
                          status.innerText = "Upload failed: " + error;
                      });
                });
            });
        });
    }
</script>

</body>
</html>
